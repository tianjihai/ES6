<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>a</li>
    <li>b</li>
    <li>c</li>
</ul>
<hr>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<script>

    let li = document.querySelectorAll("li");
    for(let jj=0;jj<li.length;jj++){
        li[jj].addEventListener("click",(e)=>{
            console.log(jj)
            console.log(e.target)//输出所点击的dom元素
        })
    }
    //还是那个问题，如果for循环内用let声明变量，点击分别console输出的为0，1，2
    //如果是用var声明  输出异常，为 3，3，3


    let ul=document.getElementsByTagName("ul");
    let li2=ul[1].getElementsByTagName("li");
    for(let k=0;k<li2.length;k++){
        //console.log(li2[k].innerHTML)
        li2[k].innerText=li2.length-k;
    }//变成倒序

    let arr=[1,2,3];
    let brr=arr;//brr指向arr地址，所以brrarr共享同一地址空间
    brr[0]=9;
    arr[0]=99;
    console.log(arr,brr)

    arr=[4,5,6];//arr重新开辟新地址
    console.log(arr,brr)

    for(let i=0;i<5;i++){
        setTimeout(()=>{
            console.log(i)
        },100)
    }
</script>
</body>
</html>
