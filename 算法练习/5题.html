<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
给定一个字符串 s，找到 s 中最长的回文子串。你可以假设 s 的最大长度为 1000。

示例 1：

输入: "babad"
输出: "bab"
注意: "aba" 也是一个有效答案。
示例 2：

输入: "cbbd"
输出: "bb"


输入: "ac"
输出: "a"
<script>
    /**
     * @param {string} s
     * @return {string}
     */
    var longestPalindrome = function (s) {
        if(s.length<=1){
            return s;
        }
        let start=-1,end=-1,i=0;
        for (let j=s.length-1;j>i;){
                if(s[i]===s[j]){
                    if(start===-1&&end===-1){
                        start=i;
                        end=j;
                    }
                    i++;
                    j--;
                }else{
                    if(j===i+1){
                        ++i;
                        j=s.length;
                    }
                    j--;
                    start=-1;
                    end=-1;
                }
        }
        if(start===-1||end===-1){
            return s.substring(0,1)
        }
        let result = s.substring(start,end+1);
        return result;
    };


    let rs = longestPalindrome("abacab");
    console.log(rs)
</script>
</body>
</html>
