<body>
给定两个大小为 m 和 n 的有序数组 nums1 和 nums2。

请你找出这两个有序数组的中位数，并且要求算法的时间复杂度为 O(log(m + n))。

你可以假设 nums1 和 nums2 不会同时为空。

示例 1:

nums1 = [1, 3]
nums2 = [2]

则中位数是 2.0
示例 2:

nums1 = [1, 2]
nums2 = [3, 4]

则中位数是 (2 + 3)/2 = 2.5

<script>
    /**
     * @param {number[]} nums1
     * @param {number[]} nums2
     * @return {number}
     */
    var findMedianSortedArrays = function(nums1, nums2) {
        /*
        方法一：
        let num3=nums1.concat(nums2).sort();
        let i=0,j=num3.length-1;
        for(;i<j;i++,j--){
        }
        j++;i--;
        let result = (Number(num3[i])+Number(num3[j]))/2
        console.log(result)

        */


        /*方法二：*/
        let num = [...nums1, ...nums2].sort();
        let m = parseInt(num.length / 2);
        if (m % 2 !== 0) {
            console.log((num[m] + num[m-1])/2)
        } else {
            console.log(num[m])
        }


    };

    findMedianSortedArrays([1,3.2,2],[6,5,8])
</script>
</body>
