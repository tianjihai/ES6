<body>
给定一个字符串 s，找到 s 中最长的回文子串。你可以假设 s 的最大长度为 1000。

示例 1：

输入: "babad"
输出: "bab"
注意: "aba" 也是一个有效答案。
示例 2：

输入: "cbbd"
输出: "bb"
<script>
    /**
     * @param {string} s
     * @return {string}
     */
    var longestPalindrome = function (s) {
        let start=-1,end=-1;
        for (let i=0,j;i<s.length;i++){
            if(i==0){
                j=s.length;
            }
            for (;j>i;j--){
                if(s[i]==s[j]){
                    if(start==-1){
                        start=i;
                    }
                    break;
                }
            }
            if(i==j){
                console.log()
            }
            console.log(j)
        }
    };

    longestPalindrome("bacabad")
</script>
</body>
</html>
