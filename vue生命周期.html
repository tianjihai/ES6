<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="container">
    <button @click="changeMsg()">change</button>
    <span>{{msg}}</span>
</div>

<script type="text/javascript">
    var vm = new Vue({
        el:'#container',
        data:{
            msg:'TigerChain'
        },
        beforeCreate(){
            console.group("%c%s","color:red",'beforeCreate--实例创建前状态')
            console.log("%c%s","color:blue","el  :"+this.$el)
            console.log("%c%s","color:blue","data  :"+this.$data)
            console.log("%c%s","color:blue","message  :"+this.msg)
        },
        created() {
            console.group("%c%s","color:red",'created--实例创建完成状态')
            console.log("%c%s","color:blue","el  :"+this.$el)
            console.log("%c%s","color:blue","data  :"+this.$data)
            console.log("%c%s","color:blue","message  :"+this.msg)
        },
        beforeMount() {
            console.group("%c%s","color:red",'beforeMount--挂载之前的状态')
            console.log("%c%s","color:blue","el  :"+this.$el)
            console.log(this.$el);
            console.log("%c%s","color:blue","data  :"+this.$data)
            console.log("%c%s","color:blue","message  :"+this.msg)
        },
        mounted() {
            console.group("%c%s","color:red",'mounted--已经挂载的状态')
            console.log("%c%s","color:blue","el  :"+this.$el)
            console.log(this.$el);
            console.log("%c%s","color:blue","data  :"+this.$data)
            console.log("%c%s","color:blue","message  :"+this.msg)
        },
        beforeUpdate(){
            console.group("%c%s","color:red",'beforeUpdate--数据更新前的状态')
            console.log("%c%s","color:blue","el  :"+this.$el.innerHTML)
            console.log(this.$el);
            console.log("%c%s","color:blue","data  :"+this.$data)
            console.log("%c%s","color:blue","message  :"+this.msg)
            console.log("%c%s","color:green","真实的 DOM 结构:"+document.getElementById('container').innerHTML)
        },
        updated() {
            console.group("%c%s","color:red",'updated--数据更新完成时状态')
            console.log("%c%s","color:blue","el  :"+this.$el.innerHTML)
            console.log(this.$el);
            console.log("%c%s","color:blue","data  :"+this.$data)
            console.log("%c%s","color:blue","message  :"+this.msg)
            console.log("%c%s","color:green","真实的 DOM 结构:"+document.getElementById('container').innerHTML)
        },
        activated() {
            console.group("%c%s","color:red",'activated-- keep-alive 组件激活时调用')
            console.log("%c%s","color:blue","el  :"+this.$el)
            console.log(this.$el);
            console.log("%c%s","color:blue","data  :"+this.$data)
            console.log("%c%s","color:blue","message  :"+this.msg)
        },
        deactivated(){
            console.group("%c%s","color:red",'deactivated-- keep-alive 停用时调用')
            console.log("%c%s","color:blue","el  :"+this.$el)
            console.log(this.$el);
            console.log("%c%s","color:blue","data  :"+this.$data)
            console.log("%c%s","color:blue","message  :"+this.msg)
        },
        beforeDestroy() {
            console.group("%c%s","color:red",'beforeDestroy-- vue实例销毁前的状态')
            console.log("%c%s","color:blue","el  :"+this.$el)
            console.log(this.$el);
            console.log("%c%s","color:blue","data  :"+this.$data)
            console.log("%c%s","color:blue","message  :"+this.msg)
        },
        destroyed() {
            console.group("%c%s","color:red",'destroyed-- vue实例销毁完成时调用')
            console.log("%c%s","color:blue","el  :"+this.$el)
            console.log(this.$el);
            console.log("%c%s","color:blue","data  :"+this.$data)
            console.log("%c%s","color:blue","message  :"+this.msg)
        },
        methods: {
            changeMsg() {
                this.msg = 'TigerChain111'
            }
        }
    })

   /*
   beforeCreate:
        实例初始化之后，this指向创建的实例，不能访问到data、computed、watch、methods上的方法和数据
        常用于初始化非响应式变量

    created:
        实例创建完成，可访问data、computed、watch、methods上的方法和数据，未挂载到DOM，不能访问到$el属性，$ref属性内容为空数组
         常用于简单的ajax请求，页面的初始化

    beforeMount:
        在挂载开始之前被调用，beforeMount之前，会找到对应的template，并编译成render函数

    mounted:
        实例挂载到DOM上，此时可以通过DOM API获取到DOM节点，$ref属性可以访问
        常用于获取VNode信息和操作，ajax请求

    beforeupdate:
        响应式数据更新时调用，发生在虚拟DOM打补丁之前
        适合在更新之前访问现有的DOM，比如手动移除已添加的事件监听器

    updated:
        虚拟 DOM 重新渲染和打补丁之后调用，组件DOM已经更新，可执行依赖于DOM的操作
        避免在这个钩子函数中操作数据，可能陷入死循环

    beforeDestroy:
        实例销毁之前调用。这一步，实例仍然完全可用，this仍能获取到实例
        常用于销毁定时器、解绑全局事件、销毁插件对象等操作

    destroyed:
        实例销毁后调用，调用后，Vue 实例指示的所有东西都会解绑定，所有的事件监听器会被移除，所有的子实例也会被销毁
    */
</script>

</body>
</html>
