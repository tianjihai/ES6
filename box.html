<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div style="border: 1px solid red;width: 200px;height: 200px;margin: 10px;"></div>
<div style="border: 1px solid blue;width: 200px;height: 200px;margin: 10px;"></div>
<div style="border: 1px solid green;width: 200px;height: 200px;margin: 10px;display: inline-block"></div>



//左侧div固定 右侧撑满剩余
//第一种方法： 左float 右overflow hidden
<div style="border: 1px solid orange;">
    <div style="width: 100px; height: 100px;border: 1px solid red;float: left;">11</div>

    <div style="height: 100px;border: 2px solid blue;overflow: hidden;">22</div>
</div>

//第二种方法： margin-left
<div style="border: 1px solid orange;">
    <div style="width: 100px; height: 100px;border: 1px solid red;float: left;">11</div>

    <div style="height: 100px;border: 2px solid blue;margin-left: 100px;">22</div>
</div>

//第三种方法：flex
<div style="border: 1px solid orange;display: flex;">
    <div style="width: 100px; height: 100px;border: 1px solid red; ">11</div>

    <div style="height: 100px;border: 2px solid blue;flex: 1;">22</div>
</div>
</body>
</html>
