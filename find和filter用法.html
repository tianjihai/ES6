<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //数组的方法find和filter
    let aa=[{id:1,name:'张三'},{id:2,name:'李四'},{id:3,name:'王五'},{id:2,name:'赵六'}];

    function findName(nm) {
        //console.log(nm)
        return nm.name === '李四';
    }

    let rs=aa.find(findName);
    console.log(rs);
    //find只会返回第一个满足条件的 而且返回的是对象


    let rs2=aa.filter(findName);
    console.log(rs2);
    //aa.filter( t=> t.id=='2')  结果 [{id:2,name:'李四'},{id:2,name:'赵六'}]
    //filter会满足所有符合条件的   返回的还是数组
</script>
</body>
</html>
